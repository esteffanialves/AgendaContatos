<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Atualizar | Excluir Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <form [formGroup]="contatoForm" (submit)="submit()">

    <ion-item lines="none" [disabled]="!modoEdicao">
      <ion-label position="floating" class="label-input-title">Nome</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>

    <ion-item lines="none" [disabled]="!modoEdicao">
      <ion-label position="floating" class="label-input-title">Telefone</ion-label>
      <ion-input formControlName="telefone" type="text"></ion-input>
    </ion-item>

    <ion-item lines="none" [disabled]="!modoEdicao">
      <ion-label position="floating" class="label-input-title">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-button shape="round" color="primary" expand="block" (click)="iniciarEdicao()" *ngIf="!modoEdicao">
      Atualizar Contato
    </ion-button>
    <ion-button shape="round" color="primary" expand="block" *ngIf="!modoEdicao" routerLink="/lista-contato">
      Voltar
    </ion-button>

    <div *ngIf="modoEdicao">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button shape="round" color="success" expand="block" type="submit">Salvar</ion-button>
          </ion-col>

          <ion-col size="6">
            <ion-button shape="round" color="warning" expand="block" (click)="cancelarEdicao()">Cancelar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </form>
</ion-content>
