<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button routerLink='/contato-add-edit/-1'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-list #slidinglist>
    <ion-item-sliding *ngFor="let contato of lista">
      <ion-item> 
        {{ contato.nome }}
      </ion-item>
      <ion-item-options>

        <ion-item-option color="light">
          <ion-icon name="create" slot="icon-only" 
            routerLink="/contato-add-edit/{{contato.id}}">
          </ion-icon>
        </ion-item-option>

        <ion-item-option color="light">
          <ion-icon name="eye-outline" slot="icon-only" 
            routerLink="/contato-detalhe/{{contato.id}}">
          </ion-icon>
        </ion-item-option>

        <ion-item-option (click)="removerContato(contato)"
          color="light">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

        


      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
